<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layouts/defaultTemplate">

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div layout:fragment="content">
		<form action="post" th:action="@{/Users/addUser}" th:object="${UsersModel}" method="post">

			<div class="container">
				<input type="hidden" th:field="${UsersModel.id}" name="ID">

				<div class="input-group input-group-lg">
					<span class="input-group-text" id="inputGroup-sizing-lg">UsernName</span>
					<input type="text" class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" th:field="*{username}" placeholder="Username"
						name="name" required>
					<div class="fieldError">
						<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</p>
					</div>
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
					<input type="text" class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" th:field="*{password}" placeholder="password"
						name="password" required>
					<div class="fieldError">
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
					</div>
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-text" id="inputGroup-sizing-lg">Users Role</span>
					<input type="text" class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" th:field="*{role}" placeholder="role" name="role"
						required>
					<div class="fieldError">
						<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</p>
					</div>
				</div>
			</div>

			<!-- Bottom -->
			<br>
			<br>
			<button type="submit" class="btn btn-primary" value="add">Add New User</button>
	</div>
	<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
	<div th:each="err : ${#fields.errors('*')}">
		<span th:text="${err}" class="fieldError"></span>
	</div>
	</div>
	</form>
	</div>
</body>

</html>
