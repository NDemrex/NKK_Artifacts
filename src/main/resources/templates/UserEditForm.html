<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layouts/defaultTemplate">

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div layout:fragment="content">
		<!-- we need to use the update method and ref the model -->
		<form action="#" th:action="@{/Users/userUpdate}" th:object="${UsersModel}" method="post">

			<div class="container">
				<input type="hidden" th:field="${UsersModel.id}" name="id">

				<div class="input-group input-group-lg">
					<span class="input-group-text" id="inputGroup-sizing-lg">Username</span>
					<input type="text" class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" th:field="*{username}" placeholder="username"
						name="username" required>
					<div class="fieldError">
						<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
					</div>
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-text" id="inputGroup-sizing-lg">Password:</span>
					<input type="text" class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" th:field="*{password}"
						placeholder="Password" name="password" required>
					<div class="fieldError">
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
					</div>
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-text" id="inputGroup-sizing-lg">User Role</span>
					<input type="text" class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-lg" th:field="*{role}" placeholder="role" name="role"
						required>
					<div class="fieldError">
						<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</p>
					</div>
				</div>
					<br> 
					<br>
				<button type="submit" class="btn btn-primary">Update</button>
			</div>

			<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
			<div th:each="err : ${#fields.errors('*')}">
				<span th:text="${err}" class="fieldError"></span>
			</div>

	</div>
	</form>
	</div>
</body>

</html>
